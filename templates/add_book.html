<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Entry Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='add_items.css') }}">
</head>
<body>

  <div class="container">
    <!-- Manual Input Panel -->
    <div class="panel">
      <h2>Manual Entry</h2>
      <form action="/add_book" method="POST">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Book Title">
      </div>
      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" placeholder="10 to 13 digits w/o hyphens" size="13" maxlength="13">
      </div>
        <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" placeholder="John Doe">
      </div>
      <div class="form-group">
        <label for="publication_year">Publication Year</label>
        <input type="number" id="publication_year" placeholder="YYYY" size="4" maxlength="4">
      </div>
        <input type="submit" value="Add Book">
      </form>
    </div>

    <!-- Bulk CSV Input Panel -->
    <div class="panel">
      <form action="/add_bulk" method="POST">
      <label for="booklist"><h2>Bulk Input (CSV)</h2></label>
      <textarea name="booklist" id="booklist" placeholder="This side is for later implementation of bulk import"></textarea>
      <div class="upload">
        <label for="csvFile">Or upload a CSV file:</label>
        <input type="file" id="csvFile" accept=".csv"><br><br><br>
        <input type="submit" value="Add Books">
      </div>
      </form>
    </div>
  </div>
  <h3>{{ message }}</h3>
</body>
</html>
