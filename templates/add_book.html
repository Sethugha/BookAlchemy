<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Entry Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='add_items.css') }}">
</head>
<body>

  <div class="container">
    <!-- Manual Input Panel -->
    <div class="panel">
       <div id="manual_input">
        <h2>Manual Input</h2>
        <form action="/add_book" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder = "Title" required><br><br>

        <label for="isbn">ISBN:<br>13 digits for ISBN after 2007, 10 digits before.
          <br>If both present, enter the modern version.</label>
        <input type="text" id="isbn" name="isbn" size="13" maxlength="13"
               placeholder="isbn">
        <br><br>
        <label for="publication_year">Publication Year:</label>
        <input type="text" id="publication_year" name="publication_year"
                    size="4" maxlength="4" placeholder="YYYY"><br><br>
        <label for="author">Autor:</label>
        <input type="text" id="author" name="author" placeholder="Full Name"><br><br>
        <input type="submit" value="Add Book">
        </form>
           <a href="/">Home</a>
       </div>
    </div>


    <!-- Bulk CSV Input Panel -->
    <div class="panel">
       <form id="bulk" action="/bulk_import" method="POST">
         <label for="booklist"><h2>Bulk Input (CSV)</h2></label>
         <textarea name="booklist" id="booklist" form="bulk"
          placeholder="Book.title,Book.isbn,Author.name,Book.publication_year"></textarea><br>
         <input type="submit" form="bulk" value="Bulk Import">
       </form>
        <h3>{{ message }}</h3>
    </div>
  </div>

</body>
</html>
