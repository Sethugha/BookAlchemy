<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='add_items.css') }}" </link>
  </head>
  <body>


    <div class="container">
      <form action="/add_book" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder = "Title" required><br><br>

  <label for="isbn">ISBN:</label>
   <input type="text" id="isbn" name="isbn" size="13" maxlength="13" placeholder="isbn10 or 13">

  <label for="publication_year">Publication Year:</label>
  <input type="text" id="publication_year" name="publication_year"
         size="4" maxlength="4" placeholder="YYYY"><br><br>
  <label for="author">Autor:</label>
  <input type="text" id="author" name="author" placeholder="Full Name"><br><br>
  <input type="submit" value="Add Book">
  </form>
  </div>
  <h2>{{ message }}</h2>
  <script>
    window.onload = function() {
    document.querySelectorAll('form input[type=text]').forEach(function(input) {
    input.addEventListener('input', function() {
        if (this.value.length == this.maxLength) {
            this.nextElementSibling.focus();
        }
    });
});
    }
</script>
  </body>
</html>
