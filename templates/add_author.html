<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='add_items.css') }}">
  </head>
  <body>
  <div class="left-panel"></div>
    <!-- Manual Input Panel -->
    <div class="panel">
       <div id="manual_input">
        <h2>Manual Input</h2>
        <form action="/add_author" method="POST">
          <label for="name">Author Name:</label>
          <input type="text" id="name" name="name" required><br><br>

          <label for="birth_date">Birthdate:</label>
          <input type="date" id="birth_date" name="birth_date" required><br><br>
          <label for="date_of_death">Date of Death:</label>
          <input type="date" id="date_of_death" name="date_of_death"><br><br>
          <input type="submit" value="Add Author">
        </form>

       </div>

  </div>
    <h3>{{ message }}</h3>

    <nav class="universal">
        <a href="/">Home</a>
    </nav>
</body>
</html>
